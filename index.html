<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        vue2 bootstrap dropdown
        
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>

<body>
    <div class="container">
        <div id="app">
            <br/>
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <mydropdown ref="theDropdown"   >
                        <div slot="button" >
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" v-on:click="$refs.theDropdown.toogle()" >
                            show me <span class="caret"></span>
                            </button>
                        </div>
                        <ul slot="body" class="dropdown-menu">
                            <li><a v-on:click="hello" >Hello</a></li>
                            <li><a>World</a></li>
                        </ul>
                    </mydropdown>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="pull-right">
                        <mydropdown ref="theDropdown2"   >
                            <div slot="button"  >
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" v-on:click="$refs.theDropdown2.toogle()" >
                                right <span class="caret"></span>
                                </button>
                            </div>
                            <ul slot="body" class="dropdown-menu dropdown-menu-right" >
                                <li><a>Hello</a></li>
                                <li><a>Micheal</a></li>
                            </ul>
                        </mydropdown>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <div class="dropup">
                        <mydropdown ref="theDropdown3"  >
                            <div slot="button"  >
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" v-on:click="$refs.theDropdown3.toogle()" >
                                Drop up <span class="caret"></span>
                                </button>
                            </div>
                            <ul slot="body" class="dropdown-menu" >
                                <li><a>Hello</a></li>
                                <li><a>Micheal</a></li>
                            </ul>
                        </mydropdown>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6">
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <mydropdown ref="theDropdown4"  >
                            <div slot="button"  >
                                <p class="dropdown-toggle" data-toggle="dropdown" v-on:click="$refs.theDropdown4.toogle()"><span class="caret" ></span> no button</p>
                            </div>
                            <ul slot="body" class="dropdown-menu" >
                                <li><a>Hello</a></li>
                                <li><a>Micheal</a></li>
                            </ul>
                        </mydropdown>
                    </div>
            </div>
        </div>
    </div>
    <script src="./dist/example.js"></script>
</body>

</html>
